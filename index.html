<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" class="img-header" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" id="button-add" onclick="agregarAmigo()"  maxlength="35">Añadir</button>
        
            </div>

            <div>
                <span id="mensajeError" class="input__mensajeError text-xl">

                </span>    
            </div>

            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <span id="amigoSorteado"></span>

            <div class="flex justify-center gap-10">
                <div class="button-container">
                    <button class="button-draw" id="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto" disabled>
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                </div>
    
                <div class="button-container botonOculto" id="container-btn-reiniciar">
                    <button class="button-reiniciar " id="button-reiniciar" onclick="reiniciarJuego()" aria-label="Reiniciar Juego" >
                        <img src="assets/reload_outline.png" width="35" height="35" alt="Ícono para Reiniciar">
                        Reiniciar Juego
                    </button>
                </div>
            </div>

        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
